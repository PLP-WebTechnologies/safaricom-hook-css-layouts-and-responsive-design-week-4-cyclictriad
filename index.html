<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="logo">MyLogo</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <section class="content">
            <h1>Welcome to My Website</h1>
            <p>This is a responsive webpage designed using Flexbox, CSS Grid, and Media Queries. It adapts to different screen sizes seamlessly.</p>
        </section>
        <section class="image">
            <img src="https://picsum.photos/600" alt="Sample Image">
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
        </div>
        <div class="copyright">
            &copy; 2023 MyWebsite. All rights reserved.
        </div>
    </footer>
</body>
</html>
